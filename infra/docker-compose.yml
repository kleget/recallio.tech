services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: english_web
      POSTGRES_USER: english
      POSTGRES_PASSWORD: english
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  db_data:
